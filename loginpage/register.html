<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginstyle.css">
    <script src="validateForm.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form name="registerForm" action="register.php" method="POST" onsubmit="return validateForm()">
            <!-- Username and password input fields -->
            <a href="http://localhost/mainpage.html"><img src="Cube assistant3.png" class="logo" alt="Logo"></a>
            <h1>Registro</h1> <br>
            <h6>¿Ya tienes una cuenta? <a href="http://localhost/loginpage/login.html">Iniciar sesión</a></h6> <br>
            <label for="username">Nombre de usuario:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
